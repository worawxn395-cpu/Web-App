<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>แบบประเมินความพึงพอใจ</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
body { font-family: 'Noto Sans Thai', sans-serif; }
.active-emoji { transform: scale(1.2); border:2px solid #0284c7; background:#e0f2fe; }
</style>
</head>

<body class="bg-sky-50">

<!-- NAV -->
<div class="bg-sky-500 text-white p-4 flex justify-center gap-4">
<button onclick="showPage('form')">แบบประเมิน</button>
<button onclick="showPage('dashboard')">Dashboard</button>
<button onclick="showPage('edit')">แก้ไข</button>
</div>

<!-- FORM PAGE -->
<div id="formPage" class="p-6 max-w-xl mx-auto">
<h1 class="text-2xl font-semibold mb-4 text-center">แบบประเมินความพึงพอใจ</h1>

<input id="name" class="w-full p-2 mb-2 border rounded" placeholder="ชื่อ">
<input id="number" class="w-full p-2 mb-2 border rounded" placeholder="เลขที่">
<select id="gender" class="w-full p-2 mb-2 border rounded">
<option value="">เลือกเพศ</option>
<option>ชาย</option>
<option>หญิง</option>
</select>
<input id="classroom" class="w-full p-2 mb-4 border rounded" placeholder="ห้องเรียน">

<div id="questions"></div>

<textarea id="suggestion" class="w-full p-2 mt-4 border rounded" placeholder="ข้อเสนอแนะเพิ่มเติม"></textarea>

<button onclick="submitForm()" class="w-full bg-sky-500 text-white p-2 mt-4 rounded">ส่งแบบประเมิน</button>
<button onclick="loadConfig()" class="w-full bg-gray-400 text-white p-2 mt-2 rounded">รีเฟรชคำถาม</button>
</div>

<!-- DASHBOARD -->
<div id="dashboardPage" class="hidden p-6 max-w-3xl mx-auto">
<h2 class="text-xl font-semibold mb-4">Dashboard</h2>
<p id="total" class="mb-4"></p>
<canvas id="genderChart"></canvas>
<canvas id="classChart" class="mt-6"></canvas>
<canvas id="avgChart" class="mt-6"></canvas>
<button onclick="loadDashboard()" class="bg-sky-500 text-white p-2 mt-4 rounded">รีเฟรช</button>
</div>

<!-- EDIT -->
<div id="editPage" class="hidden p-6 max-w-xl mx-auto">
<h2 class="text-xl font-semibold mb-4">แก้ไขคำถาม</h2>
<div id="editQuestions"></div>
<input id="newQuestion" class="w-full p-2 mt-2 border rounded" placeholder="เพิ่มคำถามใหม่">
<button onclick="addQuestion()" class="bg-green-500 text-white p-2 mt-2 rounded">เพิ่ม</button>
<button onclick="saveConfig()" class="w-full bg-sky-500 text-white p-2 mt-4 rounded">บันทึก</button>
</div>

<script>

const API = "https://script.google.com/macros/s/AKfycbx-r9e652DihP2ZpwJYD5gksJxqmLyn5b2BPTO-1Qds9s1PsGGBLYsiGhoNY6QAC1RSRQ/exec";

let configData = {};
let answers = [];

function showPage(page){
document.getElementById("formPage").classList.add("hidden");
document.getElementById("dashboardPage").classList.add("hidden");
document.getElementById("editPage").classList.add("hidden");

if(page==="form") document.getElementById("formPage").classList.remove("hidden");
if(page==="dashboard"){ document.getElementById("dashboardPage").classList.remove("hidden"); loadDashboard(); }
if(page==="edit"){ document.getElementById("editPage").classList.remove("hidden"); renderEdit(); }
}

function loadConfig(){
fetch(API+"?action=config")
.then(r=>r.json())
.then(data=>{
configData=data;
renderQuestions();
})
.catch(()=>Swal.fire("โหลดคำถามไม่ได้"));
}

function renderQuestions(){
const box=document.getElementById("questions");
box.innerHTML="";
answers=[];

configData.questions.forEach((q,i)=>{
answers[i]=0;
let div=document.createElement("div");
div.className="mb-4";
div.innerHTML=`<p class="mb-2">${q}</p>`;
configData.emojis.forEach((e,index)=>{
let btn=document.createElement("button");
btn.innerText=e;
btn.className="text-2xl p-2";
btn.onclick=()=>{
answers[i]=index+1;
[...div.querySelectorAll("button")].forEach(b=>b.classList.remove("active-emoji"));
btn.classList.add("active-emoji");
};
div.appendChild(btn);
});
box.appendChild(div);
});
}

function submitForm(){
if(!document.getElementById("name").value ||
!document.getElementById("number").value ||
!document.getElementById("gender").value ||
!document.getElementById("classroom").value ||
answers.includes(0)){
Swal.fire("กรุณากรอกให้ครบทุกข้อ");
return;
}

Swal.fire({title:"กำลังบันทึก...",didOpen:()=>Swal.showLoading()});

let url=API+"?action=save"+
"&name="+encodeURIComponent(name.value)+
"&number="+encodeURIComponent(number.value)+
"&gender="+encodeURIComponent(gender.value)+
"&classroom="+encodeURIComponent(classroom.value)+
"&q1="+answers[0]+
"&q2="+answers[1]+
"&q3="+answers[2]+
"&q4="+answers[3]+
"&q5="+answers[4]+
"&suggestion="+encodeURIComponent(suggestion.value);

fetch(url)
.then(r=>r.json())
.then(()=>{
Swal.fire("บันทึกสำเร็จ");
document.querySelector("form")?.reset;
loadConfig();
});
}

function loadDashboard(){
fetch(API+"?action=dashboard")
.then(r=>r.json())
.then(data=>{
document.getElementById("total").innerText="จำนวนผู้ตอบทั้งหมด: "+data.total;

new Chart(genderChart,{type:'pie',data:{labels:Object.keys(data.gender),datasets:[{data:Object.values(data.gender)}]}});

new Chart(classChart,{type:'bar',data:{labels:Object.keys(data.classroom),datasets:[{data:Object.values(data.classroom)}]}});

new Chart(avgChart,{type:'bar',data:{labels:["Q1","Q2","Q3","Q4","Q5"],datasets:[{data:data.avg}]}});

});
}

function renderEdit(){
let box=document.getElementById("editQuestions");
box.innerHTML="";
configData.questions.forEach((q,i)=>{
box.innerHTML+=`<input value="${q}" onchange="configData.questions[${i}]=this.value" class="w-full p-2 mb-2 border rounded">`;
});
}

function addQuestion(){
let q=document.getElementById("newQuestion").value;
if(q){
configData.questions.push(q);
renderEdit();
}
}

function saveConfig(){
let url=API+"?action=saveConfig"+
"&questions="+encodeURIComponent(JSON.stringify(configData.questions))+
"&emojis="+encodeURIComponent(JSON.stringify(configData.emojis));
fetch(url).then(()=>Swal.fire("บันทึกแล้ว"));
}

loadConfig();

</script>
</body>
</html>
