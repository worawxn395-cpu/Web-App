<script>

let configData = { questions: [], emojis: [] };

/* ================= PAGE ================= */

function showPage(page){
  document.getElementById("formPage").classList.add("hidden");
  document.getElementById("editPage").classList.add("hidden");

  if(page==="form"){
    document.getElementById("formPage").classList.remove("hidden");
    loadConfig();
  }

  if(page==="edit"){
    document.getElementById("editPage").classList.remove("hidden");
    loadConfig(renderEdit);
  }
}

/* ================= LOAD CONFIG ================= */

function loadConfig(callback){
  fetch(API+"?action=config")
  .then(r=>r.json())
  .then(data=>{
    configData.questions = data.questions || [];
    configData.emojis = data.emojis || [];
    renderQuestions();
    if(callback) callback();
  });
}

/* ================= FORM ================= */

function renderQuestions(){
  const box = document.getElementById("questions");
  box.innerHTML="";
  answers=[];

  configData.questions.forEach((q,i)=>{
    answers[i]=0;

    let div=document.createElement("div");
    div.className="mb-4 bg-white p-4 rounded shadow";

    div.innerHTML=`<p class="mb-2 font-medium text-sky-700">
    ‡∏Ç‡πâ‡∏≠‡∏ó‡∏µ‡πà ${i+1} : ${q}
    </p>`;

    configData.emojis.forEach((e,index)=>{
      let btn=document.createElement("button");
      btn.innerText=e;
      btn.className="text-2xl p-2 mx-1 rounded transition";

      btn.onclick=()=>{
        answers[i]=index+1;
        div.querySelectorAll("button").forEach(b=>b.classList.remove("active-emoji"));
        btn.classList.add("active-emoji");
      };

      div.appendChild(btn);
    });

    box.appendChild(div);
  });
}

/* ================= EDIT ================= */

function renderEdit(){
  const box=document.getElementById("editQuestions");
  box.innerHTML="";

  configData.questions.forEach((q,i)=>{
    box.innerHTML+=`
    <div class="flex gap-2 mb-2 items-center">
      <span class="w-6">${i+1}.</span>
      <input value="${q}" 
      onchange="configData.questions[${i}]=this.value"

}
