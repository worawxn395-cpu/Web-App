<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>แบบประเมินความพึงพอใจ</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
body{font-family:'Noto Sans Thai',sans-serif;}
.card{backdrop-filter:blur(12px);}
.active-emoji{
transform:scale(1.4);
background:#0284c7;
color:white;
border-radius:12px;
transition:0.2s;
}
</style>
</head>

<body class="bg-gradient-to-br from-sky-400 via-blue-500 to-sky-700 min-h-screen text-gray-800">

<nav class="bg-white/20 backdrop-blur-md shadow-lg text-white">
<div class="max-w-6xl mx-auto flex justify-center gap-8 py-4 font-semibold">
<a href="index.html" class="hover:text-yellow-200 transition">แบบประเมิน</a>
<a href="dashboard.html" class="hover:text-yellow-200 transition">Dashboard</a>
<a href="edit.html" class="hover:text-yellow-200 transition">แก้ไข</a>
</div>
</nav>

<div class="max-w-xl mx-auto mt-10 p-8 bg-white/90 rounded-3xl shadow-2xl card">

<h1 class="text-3xl font-bold text-center text-sky-700 mb-6">
แบบประเมินความพึงพอใจ
</h1>

<div class="space-y-3">
<input id="name" class="w-full p-3 rounded-xl border focus:ring-2 focus:ring-sky-400" placeholder="ชื่อ">
<input id="number" class="w-full p-3 rounded-xl border focus:ring-2 focus:ring-sky-400" placeholder="เลขที่">
<select id="gender" class="w-full p-3 rounded-xl border focus:ring-2 focus:ring-sky-400">
<option value="">เลือกเพศ</option>
<option>ชาย</option>
<option>หญิง</option>
</select>
<input id="classroom" class="w-full p-3 rounded-xl border focus:ring-2 focus:ring-sky-400" placeholder="ห้องเรียน">
</div>

<div id="questions" class="mt-6 space-y-4"></div>

<textarea id="suggestion" class="w-full p-3 mt-6 rounded-xl border focus:ring-2 focus:ring-sky-400"
placeholder="ข้อเสนอแนะเพิ่มเติม"></textarea>

<button onclick="submitForm()"
class="w-full mt-6 py-3 rounded-2xl bg-sky-600 hover:bg-sky-700 text-white text-lg font-semibold shadow-lg transition">
ส่งแบบประเมิน
</button>

</div>

<script src="script.js"></script>
</body>
</html>
