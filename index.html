<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>แบบประเมินความพึงพอใจ</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script defer src="script.js"></script>

<style>
body{
  font-family:'Noto Sans Thai',sans-serif;
  margin:0;
  background:linear-gradient(135deg,#4facfe,#00c6ff);
}
nav{
  background:#0d6efd;
  padding:15px;
  text-align:center;
}
nav a{
  color:white;
  margin:0 15px;
  text-decoration:none;
  font-weight:600;
}
.card{
  background:white;
  max-width:700px;
  margin:40px auto;
  padding:30px;
  border-radius:15px;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}
.question{
  margin-bottom:20px;
}
button.emoji{
  font-size:24px;
  margin:5px;
  padding:8px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
button.emoji.active{
  background:#0d6efd;
  color:white;
}
input,select{
  width:100%;
  padding:8px;
  margin:6px 0;
  border-radius:6px;
  border:1px solid #ccc;
}
.submit-btn{
  background:#0d6efd;
  color:white;
  padding:10px;
  border:none;
  border-radius:8px;
  width:100%;
  font-size:16px;
}
</style>
</head>

<body>

<nav>
  <a href="index.html">แบบประเมิน</a>
  <a href="dashboard.html">Dashboard</a>
  <a href="edit.html">แก้ไข</a>
</nav>

<div class="card">

<h2>แบบประเมินความพึงพอใจ</h2>

<input id="name" placeholder="ชื่อ">
<input id="number" placeholder="เลขที่">

<select id="gender">
<option value="">เลือกเพศ</option>
<option value="ชาย">ชาย</option>
<option value="หญิง">หญิง</option>
</select>

<input id="classroom" placeholder="ห้องเรียน">

<div id="questions"></div>

<textarea id="suggestion" placeholder="ข้อเสนอแนะ"></textarea>

<button class="submit-btn" onclick="submitForm()">ส่งแบบประเมิน</button>

</div>

</body>
</html>
